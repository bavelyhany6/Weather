<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="css/bootstrap.min.css">
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.2/css/all.min.css"
      integrity="sha512-z3gLpd7yknf1YoNbCzqRKc4qyor8gaKU1qmn+CShxbuBusANI9QpRohGBreCFkKxLhei6S9CQXFEbbKuqLg0DA=="
      crossorigin="anonymous" referrerpolicy="no-referrer" />
    <title>Weather</title>
  </head>
  <body>
    <nav class="navbar navbar-expand-lg bg-body-tertiary p-4 px-5">
      <div class="container-fluid pb-4">
        <a class="navbar-brand text-white d-flex " href="#"><img class="w-25 "
            src="images/logo@2x.png" alt=""><div class="mx-3 fw-bold "> Weather<br><span
              class="tagline ">tagline goes here</span></div></a>
        <button class="navbar-toggler" type="button" data-bs-toggle="collapse"
          data-bs-target="#navbarSupportedContent"
          aria-controls="navbarSupportedContent" aria-expanded="false"
          aria-label="Toggle navigation">
          <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="navbarSupportedContent">
          <ul class="navbar-nav ms-auto mb-2 mb-lg-0 mx-5">
            <li class="nav-item ">
              <a class="nav-link active text-white rounded-pill"
                aria-current="page" href="#">Home</a>
            </li>
            <li class="nav-item ">
              <a class="nav-link text-white mx-4 rounded-pill" href="#">News</a>
            </li>
            <li class="nav-item ">
              <a class="nav-link text-white rounded-pill" href="#">Live cameras</a>
            </li>
            <li class="nav-item ">
              <a class="nav-link text-white mx-4 rounded-pill" href="#">Photos</a>
            </li>
            <li class="nav-item ">
              <a class="nav-link text-white rounded-pill" href="#">Contact</a>
            </li>
          </ul>

        </div>
      </div>
    </nav>
    <header class="">
      <div class="head pt-4 ">
        <div class="container pt-5 ">
          <div class="location-search d-flex px-1 mb-5 rounded-pill" > 
            <input type="text" class=" form-control m-auto rounded-pill
              py-3"
              placeholder="Find your location..." id="locationSearch">
            <button class="sch-btn text-white rounded-pill px-5">Find</button>
          </div>
          <div class="cards mt-5 d-flex pb-5 justify-content-center
            align-items-center">
            <div class="card" style="width: 18rem;">

              <div class="card-top d-flex justify-content-between">
                <p class="px-2 py-1" id="firstDay"> Monday</p>
                <p class="px-2 py-1" id="currentDate"> 7August</p>
              </div>
              <div class="card-body">
                <p class="place" id="city">Cairo</p>
                <div class="d-flex degree-container align-items-center ">
                  <p class=" fw-bolder text-white degree mx-4" id="temp">35oC</p>
                  <img src="images/icon-compass.png" id="todayIcon" class="mx-5" alt="">
                </div>
                                <p class="sky" id="clearness">clear</p>
                <div class="details d-flex ">
                  <p><i class="fa-solid fa-umbrella " id="kiloPerHoure"></i> 18km</p>
                  <p class="mx-4"><i class="fa-solid fa-wind" id="humidityPersent"></i> 20%</p>
                  <p><i class="fa-solid fa-globe " id="windDirection"></i> east</p>
                </div>
              </div>
            </div>
            <div class="card" style="width: 18rem;">

              <div class="card-top text-center">
                <p class="px-2 py-1" id="secondDay"> Monday</p>
              </div>
              <div class="card-body text-center">
                <img src="images/icon-compass.png" id="nextDayIcon" class="sun-moon mb-4" alt="">
                <p class="first" id="nextDayMaxTemp">17.6oC</p>
                <p class="second" id="nextDayMinTemp">11o</p>
                <p class="sky" id="nextDayDesc">Patchy rain possible</p>

              </div>
            </div>
            <div class="card" style="width: 18rem;">

              <div class="card-top text-center">
                <p class="px-2 py-1"> Monday</p>
              </div>
              <div class="card-body text-center">
                <img src="images/icon-compass.png" id="thirdDayIcon" class="sun-moon mb-4" alt="">
                <p class="first"  id="thirdDayMaxTemp">17.6oC</p>
                <p class="second" id="thirdtDayMinTemp">11o</p>
                <p class="sky" id="thirdDesc">Patchy rain possible</p>

              </div>
            </div>
          </div>
        </div>
      </div>
    </header>


    
    <footer>
      <div class="foot py-4 ">
        <div class="container">
          <div class="row">
            <div class="col-md-8">
              <div class="location-search d-flex px-1 mb-5 rounded-pill"> 
                <input type="text" class=" form-control m-auto rounded-pill
                  py-3"
                  placeholder="Find your location...">
                <button class="sch-btn text-white rounded-pill px-5">Find</button>
              </div>
              <p>Copyright 2014 Company name. Designed by Themezy. All rights
                reserved</p>
            </div>
            <div class="col-md-4">
              <div class="links my-4 px-5 text-center ">
                <a href=""><i class="fa-brands fa-facebook px-2"></i></a>
                <a href=""> <i class="fa-brands fa-twitter px-2"></i></a>
                <a href=""><i class="fa-brands fa-google px-2"></i></a>
                <a href=""><i class="fa-brands fa-pinterest px-2"></i></a>
              </div>

            </div>
          </div>
        </div>
      </div>
    </footer>




    
    <script src="main.js"></script>
    <script src="css/bootstrap.bundle.min.js"></script>
  </body>
</html>
